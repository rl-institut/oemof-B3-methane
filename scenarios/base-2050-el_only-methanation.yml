# This scenario config file contains information for several steps in the model pipeline, i.e.
# build_datapackage, parametrize, optimize and potentially also postprocess or plot.

# build_datapackage

name: base-2050-el_only-methanation

datetimeindex:
  start:
    "2019-01-01"
  freq:
    "H"
  periods:
    8760

regions:
  - BB
  - B

links:
  - BB-B

busses:
  - ch4
  - electricity
  - h2
  - biomass
  - co2

components:
  - biomass-gt
  - ch4-demand
  - ch4-excess
  - ch4-export
  - ch4-gt
  - ch4-import
  - ch4-shortage
  - electricity-bev_charging
  - electricity-curtailment
  - electricity-demand
  - electricity-electrolyzer
  - electricity-export
  - electricity-import
  - electricity-liion_battery
  - electricity-shortage
  - electricity-transmission
  - h2-cavern
  - h2-demand
  - h2-excess
  - h2-export
  - h2-gt
  - h2-import
  - h2-shortage
  - hydro-ror
  - solar-pv
  - wind-onshore
  - h2-methanation

# parametrize

paths_scalars:
  - results/_resources/scal_base_2050.csv
  - raw/scalars_methanation.csv

filter_scalars:
  1:
    scenario_key:
      "Base 2050"

paths_timeseries:
  - raw/time_series/ts_load_ch4.csv
  - raw/time_series/ts_load_h2.csv
  - results/_resources/ts_feedin.csv
  - results/_resources/ts_load_electricity.csv
  - results/_resources/ts_load_electricity_vehicles.csv

filter_timeseries:
  scenario_key:
    ts_2017
